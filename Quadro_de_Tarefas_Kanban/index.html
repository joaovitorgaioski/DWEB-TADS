<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="">
</head>

<body>
    <header>
        <div class="titulo">
            <h1>Quadro de Tarefas Kanban</h1>
        </div>
        <div class="criar-tarefa">
            <button id="botao-criar-nova-tarefa">Criar nova tarefa</button>
        </div>
    </header>

    <main>
        <section class="a-fazer">
            <h2>A Fazer</h2>
        </section>
        <section class="em-progresso">
            <h2>Em Progresso</h2>
        </section>
        <section class="concluido">
            <h2>Concluido</h2>
        </section>
    </main>

    <div id="modal-nova-tarefa">
        <button id="fechar-modal" type="button">&times;</button>
        <form id="form-nova-tarefa">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" required>
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" required>
            <label for="prioridade">Prioridade</label>
            <select id="prioridade" required>
                <option value="Baixo">Baixo</option>
                <option value="Médio">Médio</option>
                <option value="Alto">Alto</option>
            </select>
            <label for="data-vencimento">Data de vencimento</label>
            <input type="date" id="data-vencimento" required>
            <button type="submit" id="botao-criar-tarefa">Criar nova tarefa</button>
        </form>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
