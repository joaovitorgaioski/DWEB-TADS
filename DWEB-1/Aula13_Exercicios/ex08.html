<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex08</title>
</head>
<body>
    <script>
        n1 = parseInt(prompt("Digite um número"))
        n2 = parseInt(prompt("Digite outro número"))
        s = n1 + n2

        if (s > 20) {
            alert(s + 8)
        }
        else{
            alert(s - 5)
        }
    </script>
</body>
</html>
