<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex12</title>
</head>

<body>
    <script>
        n1 = parseInt(prompt("Digite um número"))
        n2 = parseInt(prompt("Digite outro número"))
        op = parseInt(prompt("Escolha uma operação: \n(1)+\n(2)-\n(3)*\n(4)/"))
        r = 0

        switch (op) {
            case 1:
                r = n1 + n2
                break
            case 2:
                r = n1 - n2
                break
            case 3:
                r = n1 * n2
                break
            case 4:
                r = n1 / n2
                break
        }

        alert(r)
    </script>
</body>

</html>
