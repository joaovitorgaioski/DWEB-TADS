<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="css/flex.css">
</head>

<body>
    <header>
        <h1>Flexbox</h1>
    </header>

    <!--Posso criar quantas sections eu quiser-->
    <section>
        <p>
            O Flexbox (Flexible Box Layout) é um modelo de layout unidimensional que organiza os elementos em linha ou
            coluna. Ele é ideal para distribuir espaço e alinhar items de maneira eficiente, mesmo com tamanhos
            dinâmicos.
        </p>
    </section>

    <section class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
    </section>
</body>

</html>
