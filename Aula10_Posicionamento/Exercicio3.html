<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeiras</title>
    <link rel="stylesheet" href="css/estilo3.css" type="text/css">
</head>

<body>
    <h1>Itália</h1>
    <div class="it">
        <div class="it_green"></div>
        <div class="it_red"></div>
    </div>
    <h1>Polônia</h1>
    <div class="po">
        <div class="po_red"></div>
    </div>
    <h1>Alemanha</h1>
    <div class="al">
        <div class="al_black"></div>
        <div class="al_red"></div>
        <div class="al_yellow"></div>
    </div>
    <h1>Bélgica</h1>
    <div class="be">
        <div class="be_black"></div>
        <div class="be_yellow"></div>
        <div class="be_red"></div>
    </div>
    <h1>Inglaterra</h1>
    <div class="in">
        <div class="in_horizontal"></div>
        <div class="in_vertical"></div>
    </div>
    <h1>Suécia</h1>
    <div class="su">
        <div class="su_horizontal"></div>
        <div class="su_vertical"></div>
    </div>
    <h1>Brasil</h1>
    <div class="br">
        <div class="br_yellow"></div>
        <div class="br_blue"></div>
    </div>
</body>

</html>
