<!DOCTYPE html>
<html>

<head>
    <title>Posicionamento com CSS</title>
    <link rel="stylesheet" href="css/estilo2.css" type="text/css">
</head>

<body>
    <div class="cima">
        <div class="esqcima">
            <p>Esquerda em Cima</p>
        </div>
        <div class="dircima">
            <p>Direita em Cima</p>
        </div>
    </div>

    <div class="centro">
        <div class="esqcentro">
            <p>Esquerda centro</p>
        </div>
        <div class="dircentro">
            <p>Direita centro</p>
        </div>
    </div>

    <div class="baixo">
        <div class="esqbaixo">
            <p>Esquerda embaixo</p>
        </div>
        <div class="dirbaixo">
            <p>Direita embaixo</p>
        </div>
    </div>

</html>
